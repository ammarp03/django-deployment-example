{% block body_block  %}



<div class="jumbotron" >

    <h1>Please log in</h1>

    <form action="{%  url 'user_login' %}" method="post">

        {% csrf_token %}

        <label for="username">Username</label>

        <input type="text" , name="username" placeholder="Enter Username">

    </form>




</div>








{%  endblock %}
